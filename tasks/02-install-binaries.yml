---
- name: "Copy the kubernetes repository file"
  copy:
    content: "kubernetes.repo"
    dest: /etc/yum.repos.d/kubernetes.repo
  become: true

- name: "Disable Selinux"
  selinux:
    state: disabled
  register: selinux

- name: "Reboot if required"
  reboot:
    msg: "Rebooting after disabling selinux"
  when: selinux.reboot_required

- name: "Install Kubernetes binaries"
  yum:
    name: "{{ item }}"
    disable_excludes: kubernetes
    state: present
  loop:
  - "kubelet{% if kubernetes.version is defined %}-{{ kubernetes.version }}{% endif %}"
  - "kubeadm{% if kubernetes.version is defined %}-{{ kubernetes.version }}{% endif %}"
  - "kubectl{% if kubernetes.version is defined %}-{{ kubernetes.version }}{% endif %}"
  notify: "Start and Enable Kubelet"
